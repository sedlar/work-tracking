      required: true
      schema:
        $ref: "#/components/schemas/ProjectId"
    pathDeliverableId:
      in: path
      name: deliverable_id
      description: Id of the deliverable ^[A-Z]{3-5}-[0-9]{1,9}$
      required: true
      schema:
        $ref: "#/components/schemas/ObjectId"
    pathIssueId:
      in: path
      name: issue_id
      description: Id of the issue ^[A-Z]{3-5}-[0-9]{1,9}$
      required: true
      schema:
        $ref: "#/components/schemas/ObjectId"
    pathTimesheetId:
      in: path
      name: timesheet_id
      description: Id of the timesheet
      required: true
      schema:
        $ref: "#/components/schemas/SimpleId"
    pathExpenditureId:
      in: path
      name: expenditure_id
