      required: true
      schema:
        $ref: "#/components/schemas/SimpleId"
    pathObjectId:
      in: path
      name: object_id
      description: Id of the object
      required: true
      schema:
        $ref: "#/components/schemas/ObjectId"
    pathOtherObjectId:
      in: path
      name: other_object_id
      description: Id of the object
      required: true
      schema:
        $ref: "#/components/schemas/ObjectId"
    queryRelatedObjectId:
      in: query
      name: related_object_id
